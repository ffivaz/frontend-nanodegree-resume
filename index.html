<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fabien Fivaz | Resume</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,400italic,700,700italic' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/helper.js"></script>
    <script src="js/functions.js"></script>
</head>
<body data-spy="scroll" data-target="#navbar">
<div class="bg-image bg-image-wedding bg-center-bottom"></div>

<div class="container-fluid">
    <div class="row">
        <div id="header" class="col-md-12 col-sm-12 col-xs-12 black-wrapper">
            <ul id="topContacts" class="flex-container"></ul>
        </div>
    </div>
</div>

<div class="navbar navbar-inverse" id="navbar">
    <div class="container-fluid">
        <ul class="nav navbar-nav" role="tablist">
            <li><a href="#work-anchor"><span class="glyphicon glyphicon-briefcase"></span>&nbsp;&nbsp;Work</a></li>
            <li><a href="#project-anchor"><span class="glyphicon glyphicon-search"></span>&nbsp;&nbsp;Projects</a></li>
            <li><a href="#education-anchor"><span class="glyphicon glyphicon-education"></span>&nbsp;&nbsp;Education</a>
            </li>
        </ul>
    </div>
</div>

<div class="container-fluid black-wrapper" id="bio-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 white-wrapper" id="bio">
                <div id="skillText">
                    <p><b>Skills at a Glance</b></p>
                    <ul id="skills" class="flex-container-large"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="row" id="work-anchor">
        <div id="workExperience" class="col-md-12 col-sm12 col-xs-12 white-wrapper">
            <h2>Work</h2>
        </div>
    </div>

    <div class="row" id="project-anchor">
        <div id="projects" class="col-md-12 col-sm-12 col-xs-12 white-wrapper">
            <h2>Projects</h2>
        </div>
    </div>

    <div class="row" id="education-anchor">
        <div id="education" class="col-md-12 col-sm-12 col-xs-12 white-wrapper">
            <h2>Education</h2>
        </div>
    </div>
</div>

<div class="container-fluid black-wrapper">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12"  id="footer">
            <p class="loc"><br>
                <small>This is a Udacity FEND project</small>
                </p>
        </div>
    </div>
</div>

<script src="js/resumeBuilder.js"></script>
<script type="text/javascript">

    if (document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('topContacts').style.display = 'none';
    }
    if (document.getElementsByTagName('h1').length === 0) {
        document.getElementById('header').style.display = 'none';
    }
    if (document.getElementsByClassName('work-entry').length === 0) {
        document.getElementById('workExperience').style.display = 'none';
    }
    if (document.getElementsByClassName('project-entry').length === 0) {
        document.getElementById('projects').style.display = 'none';
    }
    if (document.getElementsByClassName('education-entry').length === 0) {
        document.getElementById('education').style.display = 'none';
    }
    if (document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('lets-connect').style.backgroundColor = 'black';
    }
    if (document.getElementById('map') === null) {
        document.getElementById('mapDiv').style.display = 'none';
    }
</script>
</body>
</html>
